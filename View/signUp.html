<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf8">
    <title> Sign Up </title>
    

    <!--Header:-->

</head>


  <body>

      <script src="Index.js"> </script>
      <script src="signUp.js"> </script>

      <div class="login-box">
        <h1>Sign Up</h1>
  
  
        <div class="textbox">
          <p>First Name:</p>
          <input type="text" id="firstName">
        </div>
      
        <div class="textbox">
          <p>Last Name:</p>
          <input type="text" id="lastName">
        </div>

        <div class="textbox">
          <p>Birthdate</p>
          <input type="date" id="birthdate">
        </div>
  
        <div class="textbox">
          <p>Email:</p>
          <input type="text" id="email">
        </div>

        <br>
        <div class="textbox">
          <input type="Radio" value="Male" id="gender"> Male
          <input type="Radio" value="Female" id="gender"> Female
        </div>
  
        <div class="textbox">
          <p>Password:</p>
          <input type="password" id="password" name="password" oninput="validatePasswordLenght(); validatePasswordNumber(); validatePasswordUpperCase();">
        </div>
        
        <div id = "feedback">
          <div id = "passwordLenghtFeedback">
              <i class="fas fa-times"></i> <span>Password must be longer than 8 characters</span>
          </div>
           <div id = "passwordNumberFeedback">
               <i class="fas fa-times"></i> <span>Password must contain at least one number</span>
          </div>
          <div id = "passwordUpperCaseFeedback">
               <i class="fas fa-times"> </i> <span>Password must contain at one upper case letter</span>
          </div>
        </div>

        <input type="button" class="btn" id="apiButton" value="Sign up" onclick="apibutton();",document.location='account.html'">

      <input type="button" value="Back to log in" id="signIn" onclick="document.location='sign.html'"> </input>

    </div>

</body>

</html>
