      <div class="login-box"> </div>
        <h1>Sign Up</h1>
  
        <div class="textbox">
          <p>First Name:</p>
          <input type="text" id="firstname">
        </div>
      
        <div class="textbox">
          <p>Last Name:</p>
          <input type="text" id="lastname">
        </div>

        <div class="textbox">
          <p>Birthdate</p>
          <input type="date" id="birthday">
        </div>
  
        <div class="textbox">
          <p>Email:</p>
          <input type="text" id="email">
        </div>

        <br>
        <p> Gender </p>
        <div class="gender">
          <input type="Radio" value="Male" name="gender-M"> Male
          <input type="Radio" value="Female" name="gender"> Female
        </div>

        <br>
        <p> interest </p>
        <div class="interest"> 
          <input type="Radio" value="Male" name="interest"> Male
          <input type="Radio" value="Female" name="interest"> Female
          <input type="Radio" value="Both" name="interest"> Both
        </div>

        <div class="textbox">
          <p>Username:</p>
          <input type="username" id="username">
        </div>
  
        <div class="textbox">
          <p>Password:</p>
          <input type="password" id="password">
        </div>
