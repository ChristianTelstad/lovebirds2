<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn </title>
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <!--Header:-->
 
</head>

<body>

    <script src="/JS/Index.js"> </script>

    <div class="login-box">
      <h1>Login</h1>
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username">
      </div>
    
      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password">
      </div>
    
      <input type="button" class="btn" value="Sign in" onclick = "document.location='index.html'">

      <p id = "signUp" onclick = "document.location='signUp.html'">Sign up</p>

    </div>

</body>

</html>
